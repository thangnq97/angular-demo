<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign up</h1>
                    <h6>Register yourself</h6>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="my-3">
                        <label class="form-label">Fullname</label>
                        <input formControlName="fullname" type="text" class="form-control" placeholder="fullname">
                    </div>
                    <div class="my-3">
                        <label class="form-label">Mobile number</label>
                        <input formControlName="phone" type="text" class="form-control" placeholder="mobile number">
                    </div>
                    <div class="my-3">
                        <label class="form-label">Email</label>
                        <input formControlName="email" type="email" class="form-control" placeholder="email">
                    </div>
                    <div class="my-3">
                        <label class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
                <a class="text-light mt-3" routerLink="/login" routerLinkActive="router-link-active" >Already register? Click to login!</a>
            </div>
        </div>
    </div>
</div>
